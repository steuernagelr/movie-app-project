
<!DOCTYPE html>
<html lang="en">
  <head> 
    <link rel="stylesheet" href="style.css" />
    <title>Movie App</title>
  </head>
  <body>
    <div class ="flex-grid">
    <div class ="col">
        <form class="movieForm">
          <h1>Random movie generator</h1>
          <label for="genres">Choose a genre</label>
          <select id="genres" name="genres">
            <option value="action">action</option>
            <option value="drama">drama</option>
            <option value="comedy">comedy</option>
            <option value="romance">romance</option>
            <option value="thriller">thriller</option>
            <option value="animation">animation</option>
        
          </select>
          <input type="submit" value="generate movie"></form>
        </div>

      <div class="col movie-container">
        
      </div>

    <div class="col">
    
      <div class="movieList">
    
      <form id="review-form">
        <input id='new_review' type='text' placeholder='Leave a movie review...'/>
        <br/>
        <input id='submit-button'
        type='submit'
        value='submit'/>
      </form>
  
      <div id='review-container'>
        <p>Fast&Furious is a movie about FAMILY and nothing else.</p>
        <p>Inception was confusing, but I liked when they walked on the walls! 5 stars!</p>
      </div>

    </div>
  </div>
    <script src="script.js"></script> 

</body>
</html>
