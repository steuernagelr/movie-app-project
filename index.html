<!DOCTYPE html>
<html lang="en">
  <head> 
    <link rel="stylesheet" href="style.css" />
    <title>Movie App</title>
  </head>
  <body>
      <div>
        <h1>Reviews</h1>

        <form id='review-form'>
          <input id='new_review'
          type='text'
          placeholder='Leave a movie review...'
          />
          <br/>
          <input id='submit-button'
          type='submit'
          value='submit'
          />

        </form>
        <div id='review-container'>
          <p>Fast&Furious is a movie about FAMILY and nothing else.</p>
          <p>Inception was confusing, but I liked when they walked on the walls! 5 stars!</p>
        </div>

      </div>

      <script src="script.js"></script> 

  </body>
</html>
