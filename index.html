<html lang="en">
  <head>

    <title>Movie App</title>
  </head>
  <body>
      <h1></h1>
      <div>
        <form class="movieForm">
          <label for="genres">Choose a genre</label>
          <select id="genres" name="genres">

      <div class="movie-container">
      </div>
      <script src="script.js"></script> 
  </body>
